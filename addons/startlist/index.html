<v-card elevation="2" class="mt-5">
    <v-card-title>スタートリストの設定</v-card-title>
    <v-card-text class="pa-5">
        <p class="text-center">レーン数：{{count}}</p>
        <v-slider max="20" min="2" v-model="count" class="px-16"></v-slider>
        <v-row justify="center" class="pb-10">
            <v-btn @click="regen" color="primary">生成</v-btn>
        </v-row>
        <v-divider></v-divider>
        <!-- <v-data-table :headers="headers" :items="program" :items-per-page="5" item-key="name" class="elevation-1"> -->
        <!-- </v-data-table> -->
        <p class="text-right pt-5">{{calced}}コースでの泳順を生成済み</p>
        <ul v-if="errors.length !== 0">
            <li v-for="err in errors" :key="err">{{err}}</li>
        </ul>
    </v-card-text>

</v-card>
